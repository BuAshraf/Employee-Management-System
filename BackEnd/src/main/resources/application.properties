# Application Configuration
spring.application.name=EMS Backend
server.port=8080

# Logging Configuration
logging.level.root=INFO
logging.level.com.ems.ems_backend=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=INFO

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ems_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=mypass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Actuator Configuration for Health Checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true
management.info.env.enabled=true

# Database Initialization
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

## JWT Configuration (Base64 encoded secret)
#app.jwtSecret=bXlTZWNyZXRLZXlGb3JFTVNBdXRoZW50aWNhdGlvblN5c3RlbTEyMzQ1Njc4OTA=
#app.jwtExpirationMs=86400000

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# Validation Configuration
spring.jackson.serialization.fail-on-empty-beans=false
